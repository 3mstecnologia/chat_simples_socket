<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="page" id="paginaLogin">
      <h1>Qual seu nome?</h1>
      <input type="text" id="loginNameInput" placeholder="Digite seu nome" />
    </div>
    <div class="page" id="paginaChat">
      <div class="charArea"></div>
      <div class="chatInput">
        <input
          type="text"
          id="chatTextInput"
          placeholder="Digite sua mensagem e pressione ENTER"
        />
      </div>
    </div>
  </body>
</html>
